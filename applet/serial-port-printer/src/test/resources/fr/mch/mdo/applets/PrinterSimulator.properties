#**********************************************************************************#
#***	Partie I : Paramètres relatifs à Log4j.					***#
#**********************************************************************************#
# Il y a deux sortie de log pour cette configuration. Une sortie vers la console 
# et vers un fichier.
# Pour la syntaxe générale des propiétés basées sur la configuration de fichier, voir la
# documenation de org.apache.log4j.PropertyConfigurator.

# Le logger racine utilise les appenders nommés A1 et A2. L'application n'utilise pas le niveau DEBUG.
# Le niveau de log le plus bas est le niveau INFO.
# On peut donc dans ce fichier utiliser les niveaux suivants INFO, WARN, ERROR, FATAL.
# Pour changer, ce niveau, il suffit de changer le premier champ du paramètre log4j.rootLogger, par INFO, WARN, ERROR ou FATAL.
log4j.rootLogger.level = DEBUG
#log4j.rootLogger= INFO, A1, A2
#log4j.fr.montagnesdor.util.SimulateurImprimante = INFO, A1, A2

# Appender A1 est la sortie de log vers la console.
#log4j.appender.A1=org.apache.log4j.ConsoleAppender
# A1 utilise un PatternLayout.
#log4j.appender.A1.layout=org.apache.log4j.PatternLayout
# La conversion de pattern est constituée d'une date, du niveau de log, du nom de la classe ayant généré le message de log,
# du fichier java, de la ligne dans le fichier java, de la méthode, du message de log.
# Exemple de sortie de message : 28 août 2002 11:44:32 FATAL fileextraction.TransferFileToZPNS (TransferFileToZPNS.java:571) putParametresBaseDonnees - Le driver de base de données n'est pas renseigné
log4j.appender.A1.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss} %-5p %-17c{2} (%13F:%L) %3M - %m%n

# La sortie Appender A2 s'écrit dans un fichier.
#log4j.appender.A2=org.apache.log4j.FileAppender
# On peut changer le nom du fichier de log en modifiant le paramètre log4j.appender.A2.File.
#log4j.appender.A2.File=F:\\montagnesdor\\eclipse\\workspace\\montagnesdorDEV\\logs\\MyLogger.log
# Par défaut, le fichier de log sera toujours recréé.
# Mettre le paramètre log4j.appender.A2.Append à true si on veut que tous les logs soient toujours rajoutés à ce fichier.
log4j.appender.A2.Name=A2
log4j.appender.A2.FileName=MyLogger.log
log4j.appender.A2=org.apache.log4j.RollingFileAppender
log4j.appender.A2.Append=true
log4j.appender.A2.MaxFileSize=500KB
# Keep one backup file
log4j.appender.A2.MaxBackupIndex=2


# Appender A2 utilise un PatternLayout.
# La conversion de pattern est constituée d'une date, du niveau de log, du nom de la classe ayant généré le message de log,
# du fichier java, de la ligne dans le fichier java, de la méthode, du message de log.
# Exemple de sortie de message : 28 août 2002 11:43:20 INFO  fileextraction.TransferFileToZPNS (TransferFileToZPNS.java:574) putParametresBaseDonnees - Paramètre fileextraction.db.driver oracle.jdbc.driver.OracleDriver
#log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss} %-5p %-17c{2} (%13F:%L) %3M - %m%n
#**********************************************************************************#


